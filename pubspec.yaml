name: spaggiari_tech_test
description: Tech test about a little app with weather features

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter    
  http: ^0.13.4
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  lottie: ^1.3.0
  intl: ^0.17.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  generate: true

  assets:
    - assets/animations/loader.json
    - assets/images/cloudly.gif
    - assets/images/sunny.gif
    - assets/images/rainy.gif
  fonts:
    - family: Helvetica
      fonts:
        - asset: assets/fonts/helvetica.ttf

    - family: Helvetica-Cond
      fonts:
        - asset: assets/fonts/condensed.otf
